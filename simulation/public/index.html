<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Weaver Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 95, 109, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0b0;
            font-weight: 300;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e0e0;
            text-align: center;
        }

        /* Stepper Motor */
        .stepper-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .stepper {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            animation: spin 0s linear infinite;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .stepper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            background: #1a1a2e;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .stepper::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            width: 4px;
            height: 40%;
            background: #fff;
            border-radius: 2px;
            transform-origin: bottom center;
        }

        .speed-display {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .speed-label {
            font-size: 0.9rem;
            color: #a0a0b0;
        }

        /* Relay/Pump */
        .relay-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .relay {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #2a2a3e 0%, #1a1a2e 100%);
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .relay.on {
            background: radial-gradient(circle, #ff5f6d 0%, #c92a3a 100%);
            box-shadow: 0 0 40px rgba(255, 95, 109, 0.8), 0 0 60px rgba(255, 95, 109, 0.4);
            animation: pulse 1s ease-in-out infinite;
        }

        .relay::before {
            content: '⚡';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            opacity: 0.3;
        }

        .relay.on::before {
            opacity: 1;
        }

        .status {
            font-size: 1.1rem;
            font-weight: 600;
            color: #a0a0b0;
        }

        .relay.on+.status {
            color: #ff5f6d;
        }

        /* Servos Grid */
        .servos-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #e0e0e0;
        }

        .servos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .servo {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .servo:hover {
            transform: translateY(-3px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }

        .servo-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #a0a0b0;
        }

        .servo-visual {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .servo-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .servo-arm {
            width: 50px;
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: left center;
            transform: translate(0, -50%) rotate(0deg);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 3px;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
        }

        .servo-value {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .servos-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Project Weaver</h1>
            <div class="subtitle">Kinetic Art Installation - Real-Time Jira Visualization</div>
        </header>

        <div class="dashboard">
            <!-- Stepper Motor Card -->
            <div class="card">
                <div class="card-title">Project Heartbeat</div>
                <div class="stepper-container">
                    <div id="stepper" class="stepper"></div>
                    <div>
                        <div class="speed-display" id="speed-val">0</div>
                        <div class="speed-label">RPM</div>
                    </div>
                </div>
            </div>

            <!-- Relay/Pump Card -->
            <div class="card">
                <div class="card-title">Critical Alert System</div>
                <div class="relay-container">
                    <div id="relay" class="relay"></div>
                    <div class="status">STANDBY</div>
                </div>
            </div>
        </div>

        <!-- Servos Section -->
        <div class="servos-section">
            <div class="section-title">Thread Controllers (Servos)</div>
            <div class="servos-grid" id="servos">
                <!-- Servos generated by JS -->
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const servosContainer = document.getElementById('servos');
        const stepper = document.getElementById('stepper');
        const relay = document.getElementById('relay');
        const speedVal = document.getElementById('speed-val');
        const statusText = document.querySelector('.status');

        // Generate 8 Servos
        for (let i = 0; i < 8; i++) {
            const div = document.createElement('div');
            div.className = 'servo';
            div.innerHTML = `
                <div class="servo-label">Thread ${i + 1}</div>
                <div class="servo-visual">
                    <div class="servo-circle"></div>
                    <div class="servo-arm" id="servo-${i}"></div>
                </div>
                <div class="servo-value" id="val-${i}">0°</div>
            `;
            servosContainer.appendChild(div);
        }

        socket.on('command', (data) => {
            console.log('Command:', data);
            const { cmd, id, val } = data;

            if (cmd === 'SERVO') {
                const arm = document.getElementById(`servo-${id}`);
                const label = document.getElementById(`val-${id}`);
                if (arm) {
                    arm.style.transform = `translate(0, -50%) rotate(${val}deg)`;
                    label.innerText = `${val}°`;
                }
            } else if (cmd === 'STEPPER') {
                let duration = val > 0 ? (1000 / val) : 0;
                stepper.style.animationDuration = duration > 0 ? `${duration}s` : '0s';
                speedVal.innerText = val;
            } else if (cmd === 'RELAY') {
                if (val) {
                    relay.classList.add('on');
                    statusText.textContent = 'ALERT ACTIVE';
                } else {
                    relay.classList.remove('on');
                    statusText.textContent = 'STANDBY';
                }
            }
        });
    </script>
</body>

</html>
