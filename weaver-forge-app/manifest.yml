modules:
  trigger:
    - key: issue-transitioned-trigger
      function: main
      events:
        - avi:jira:issue:transitioned
    - key: issue-created-trigger
      function: main
      events:
        - avi:jira:issue:created

  function:
    - key: main
      handler: index.run

app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/6db7aa4e-8218-41fb-8edf-c0701fe781ce

permissions:
  scopes:
    - read:jira-work
  external:
    fetch:
      backend:
        - '*' # Allow all for demo purposes, restrict in production
